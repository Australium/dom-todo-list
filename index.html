<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-to-do-list</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <form class="form" id="form-list" onsubmit="return false">
            <label for="inp" class="label">Task:</label>
            <div class="input-wrap">
                <input type="text" class="inp-task" id="inp" placeholder="Your task here" size="30">
                <p class="warning" id="attention"></p>
            </div>
            <button class="button" id="btn" type="button">Add</button>
        </form>
    </div>
    <hr class="hr">
    <div class="task-container" id="container">
        <ul class="task-list" id="list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
